<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Marcin| Order summary card</title>


</head>

<body>
  <main class="h-screen w-screen bg-paleBlue flex justify-center items-center ">
    <section class="h-4/5 w-project xl:w-1/3 bg-white rounded-xl ">
      <div class="h-1/3">
        <!-- zdjecie -->
        <img class="rounded-t-xl w-full h-fit" src="./images/illustration-hero.svg" alt="">

      </div>
      <div class="h-2/3 flex flex-col items-center justify-around ">
        <article class=" h-3/4 w-3/4 flex flex-col justify-around">
          <!-- teks -->
          <div class=" h-full flex flex-col  items-center  justify-around">
            <h1 class="text-2xl font-bold xl:text-4xl ">Order Summary</h1>
            <p class="text-ver mt-4 xl:mt-0 bg-center text-desaturatedBlue text-center xl:text-lg">You can now listen to
              millions
              of
              songs,audiobooks,
              and
              podcast on any
              device
              anywhere you like!</p>

            <div class=" mt-10 xl:mt-0 p-2 container bg-slate-100 flex items-center justify-around rounded-xl xl:p-4">
              <img class="h-8 xl:h-12" src="./images/icon-music.svg" alt="">
              <div class="flex flex-col items-center">
                <p class="text-sm font-bold">Annual Plan</p>
                <p class="text-sm text-slate-400">$59.99/year</p>
              </div>
              <p class="text-sm underline hover:no-underline ">changes</p>
            </div>
          </div>
        </article>
        <div class="container h-1/3 flex flex-col items-center
        justify-around ">
          <!-- przycisk i stopka -->
          <button class="w-project h-12 bg-brightBlue hover:bg-violet-400 text-white  rounded-xl drop-shadow-xl">Procees
            to
            Payment</button>
          <p class=" text-desaturatedBlue hover:text-black font-bold mb-4">Cancel Order</p>
        </div>

      </div>





    </section>



  </main>

</body>

</html>
